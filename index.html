<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Backdropify</title>
</head>

<body>
    <div class="container">

        <div class="title-section">
            <h1 class="title">Smart Background Eraser</h1>
            <p class="subtitle">Remove backgrounds from your images instantly using AI technology. Upload any image and
                get professional results in seconds.</p>
        </div>

        <div class="upload-section">
            <!-- For Uploaded Image Preview -->
            <div class="image-preview" style="display: none;">
                <img src="dummy-image.jpeg">
            </div>

            <input type="file" id="fileInput" style="display: none;">
            <label for="fileInput" class="upload-content" style="display: block;">
                <div class="icon">
                    <i class="ri-upload-2-line"></i>
                </div>
                <div class="upload-text">
                    <h1>Upload an image</h1>
                    <p>or just Drop the file</p>
                    <span>PNG, JPG, JPEG upto 10MB</span>
                </div>
            </label>
        </div>
        <div class="buttons-section">
            <button class="btn">Remove Bg</button>
            <button class="btn">Download</button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
