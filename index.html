<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Backdropify</title>
</head>

<body>
    <div class="container">

        <!-- Home Header -->
        <div class="title-section">
            <h1 class="title">Smart Background Eraser</h1>
            <p class="subtitle">Remove backgrounds from your images instantly using AI technology. Upload any image and
                get professional results in seconds.</p>
        </div>

        <!-- File Upload & Remove BG Preview Sections -->
        <div class="upload-section">
            <!-- For Uploaded Image Preview -->
            <div class="image-preview" style="display: none;">
                <img src="dummy-image.jpeg">
            </div>

            <!-- For Choosing a Image File -->
            <input type="file" id="fileInput" style="display: none;">
            <label for="fileInput" class="upload-content" style="display: block;">
                <div class="icon">
                    <i class="ri-upload-2-line"></i>
                </div>
                <div class="upload-text">
                    <h1>Upload an image</h1>
                    <p>or just Drop the file</p>
                    <span>PNG, JPG, JPEG upto 10MB</span>
                </div>
            </label>

            <!-- Old & New Image Preview Sections -->
            <div class="process-section" style="display: none;">
                <div class="before-section">
                    <span class="before-text">before</span>
                    <div class="before-image">
                        <img src="dummy-image.jpeg">
                    </div>
                </div>
                <div class="after-section">
                    <span class="after-text">after</span>
                    <div class="after-image">
                        <!-- Pre Loader -->
                        <div class="loader" style="display: flex;">
                            <div class="processing"></div>
                            <span class="loader-text">processing</span>
                        </div>
                        <img src="" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Home Footer -->
        <div class="buttons-section">
            <button class="btn">Remove Bg</button>
            <button class="btn">Download</button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
